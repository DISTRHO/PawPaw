language: cpp

cache:
  directories:
    - ${HOME}/PawPawBuilds/builds
    - ${HOME}/PawPawBuilds/debs
    - ${HOME}/PawPawBuilds/downloads
    - ${HOME}/PawPawBuilds/targets/linux
    - ${HOME}/PawPawBuilds/targets/macos
    - ${HOME}/PawPawBuilds/targets/macos-old
    - ${HOME}/PawPawBuilds/targets/win32
    - ${HOME}/PawPawBuilds/targets/win64

env:
  global:
    - PLUGINS_BASE="abgate artyfx caps die-plugins dpf-plugins fomp mda"
    - PLUGINS_CROSS="blop"
    - PLUGINS_DISTRHO="distrho-ports-arctican distrho-ports-dexed distrho-ports-drowaudio distrho-ports-klangfalter distrho-ports-luftikus distrho-ports-obxd distrho-ports-pitched-delay distrho-ports-refine distrho-ports-tal-plugins distrho-ports-temper distrho-ports-vex distrho-ports-wolpertinger"

jobs:
  include:
    # linux native build
    - name: "Linux native"
      os: linux
      compiler: gcc
      dist: bionic
      env:
        - TARGET="linux"
        - PLUGINS="${PLUGINS_BASE} ${PLUGINS_CROSS}"

    # linux with macOS cross-compilation
    - name: "macOS cross-compiled"
      os: linux
      compiler: gcc
      dist: bionic
      env:
        - TARGET="macos-old"
        - PLUGINS="${PLUGINS_BASE}"

    # linux with win32 cross-compilation
    - name: "win32 cross-compiled"
      os: linux
      compiler: gcc
      dist: bionic
      env:
        - TARGET="win32"
        - PLUGINS="${PLUGINS_BASE} ${PLUGINS_CROSS} ${PLUGINS_DISTRHO}"
      services:
        - xvfb

    # linux with win64 cross-compilation
    - name: "win64 cross-compiled"
      os: linux
      compiler: gcc
      dist: bionic
      env:
        - TARGET="win64"
        - PLUGINS="${PLUGINS_BASE} ${PLUGINS_CROSS} ${PLUGINS_DISTRHO}"
      services:
        - xvfb

    # macOS native intel build
    - name: "macOS native intel"
      os: osx
      osx_image: xcode9.4
      env:
        - TARGET="macos"
        - PLUGINS="${PLUGINS_BASE} ${PLUGINS_CROSS} ${PLUGINS_DISTRHO}"

    # macOS native universal build
    #- name: "macOS native universal"
      #os: osx
      #osx_image: xcode12u
      #env:
        #- TARGET="macos-universal"
        #- PLUGINS="${PLUGINS_BASE} ${PLUGINS_CROSS} ${PLUGINS_DISTRHO}"

before_install:
  - bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
  - bash ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
  - bash ${TRAVIS_BUILD_DIR}/bootstrap-plugins.sh ${TARGET}
  - bash ${TRAVIS_BUILD_DIR}/.cleanup.sh ${TARGET}
  - if [ -z "${TRAVIS_TAG}" ]; then bash ${TRAVIS_BUILD_DIR}/build-plugins.sh ${TARGET} ${PLUGINS} && bash ${TRAVIS_BUILD_DIR}/pack-plugins.sh ${TARGET} ${PLUGINS}; fi

before_deploy:
  - bash ${TRAVIS_BUILD_DIR}/build-plugins.sh ${TARGET} ${PLUGINS}
  - bash ${TRAVIS_BUILD_DIR}/pack-plugins.sh ${TARGET} ${PLUGINS}

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - setup/inno/PawPaw-*.exe
    - setup/macos/PawPaw-*.pkg
    #- setup/macos-universal/PawPaw-*.pkg
  on:
    tags: true

